<div
	id="hello-slide"
	class="h-screen w-screen flex flex-col justify-center items-center text-center transition-all duration-500"
>
	<div id="hello-emoji" class="text-7xl mb-4">ðŸŒž</div>
	<h1 id="greeting" class="text-4xl font-bold mb-2">Hello!</h1>
	<div id="clock" class="text-3xl mt-1">--:--</div>
</div>

<script>
	function updateGreeting() {
		const hour = new Date().getHours()
		const slide = document.getElementById("hello-slide")
		const greeting = document.getElementById("greeting")
		const emoji = document.getElementById("hello-emoji")
		const clock = document.getElementById("clock")

		let now = new Date()
		let timeStr = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", hour12: false })

		clock.textContent = timeStr

		if (hour >= 4 && hour < 12) {
			// Good Morning: Blue to yellow
			greeting.textContent = "Good Morning"
			emoji.textContent = "ðŸŒ…"
			slide.className =
				"h-screen w-screen flex flex-col justify-center items-center text-center bg-gradient-to-br from-sky-400 via-yellow-200 to-yellow-300 text-black transition-all duration-500 p-6"
			clock.className = "text-4xl rounded mt-1"
		} else if (hour >= 12 && hour < 18) {
			// Good Evening: Warm yellow to orange
			greeting.textContent = "Good Evening"
			emoji.textContent = "ðŸŒž"
			slide.className =
				"h-screen w-screen flex flex-col justify-center items-center text-center bg-gradient-to-br from-yellow-100 via-yellow-300 to-orange-300 text-black transition-all duration-500 p-6"
			clock.className = "text-4xl rounded mt-1"
		} else {
			// Good Night: Dark blue to black
			greeting.textContent = "Good Night"
			emoji.textContent = "ðŸŒ™"
			slide.className =
				"h-screen w-screen flex flex-col justify-center items-center text-center bg-gradient-to-b from-gray-900 via-gray-800 to-black text-white transition-all duration-500 p-6"
			clock.className = "text-4xl rounded mt-1"
		}
	}

	updateGreeting()
	setInterval(updateGreeting, 60000)
</script>
